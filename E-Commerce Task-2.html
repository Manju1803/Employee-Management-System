<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}
header {
    background-color:black;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header .logo h1 {
    margin: 0;
    font-size: 40px;
    font-family: 'Courier New', Courier, monospace;
}
nav ul {
    list-style-type: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}
nav ul li a:hover{
    color:darkorange;
   }

.product-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin: 20px;
}
.product {
    background-color: white;
    border-radius: 8px;
    width: 200px;
    margin-bottom: 20px;
    text-align: center;
    padding: 15px;
    transition: transform 0.3s ease;
}

.product:hover {
    transform: translateY(-5px);
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.product h3 {
    margin: 15px 0;
    font-size: 18px;
}

.product p {
    font-size: 16px;
    color:rgb(56, 55, 55);
}

.product button {
    padding: 10px 15px;
    background-color:rgb(109, 238, 109);
    color:black;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    border-radius: 20px;
}

.product button:hover {
    background-color: #555;
}

@media screen and (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    nav ul {
        flex-direction: column;
        align-items: flex-start;
    }

    nav ul li {
        margin: 10px 0;
    }

    .product-list {
        justify-content: center;
    }

    .product-card {
        width: 100%;
        max-width: 250px;
        margin: 10px;
    }
}
@media screen and (max-width: 480px) {
    header .logo h1 {
        font-size: 25px;
    }

    nav ul li a {
        font-size: 16px;
    }

    .product-card {
        width: 100%;
        max-width: 200px;
    }
}




</style>
</head>
<body>
    <header>
        <!--heading-->
        <div class="logo">
            <h1>GoShop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <!--products-->
    
    <section class="product-list">
        <div class="product">
            <img src="pic 1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$65.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="pic 2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$72.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="pic 3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.00</p>
            <button>Add to Cart</button>
        </div>
    </section>
      
</body>
</html>
