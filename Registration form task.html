<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students form</title>
<style> 
    body{
        background-color: lightpink;
        border: solid;
        padding-bottom: 30px;
        padding-top: 20px;
        padding-right: 200px;
        padding-left: 40px;
        margin:50px;
        
    }
</style>
</head>
<body>
<form>
    <div class="container">
        <h2> Students Registeration Form</h2>
        <p>Please fill in the details </p>
    
        <label for="fname">first name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">last name</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="username">username</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">password:</label><br>
        <input type="text" id="pwd" name="pwd">
        <label for="pwd">Confirm password:</label>
        <input type="text" id="pwd" name="pwd"><br>
        <label for="birthday">Date of birth:</label><br>
        <input type="date" id="birthday" name="birthday" ><br><br>
        <label for="address">current address:</label><br>
        <input type="url" id="address" name="address">
        <p>Select your education:</p>
        <input type="checkbox" id="school" name="Education">
        <label for="school">Higher secondary</label><br>
        <input type="checkbox" id="bachelor degree" name="Education"  >
        <label for="bachelor degree">Bachelor degree</label><br>
        <input type="checkbox" id="Master degree" name="Education"   >
        <label for="Master degree">Master degree</label><br>
        <p>Select Gender:</p>
        <input type="radio" id="no1" name="gender">
        <label for="no1">Male</label>
        <input type="radio" id="no2" name="gender"  >
        <label for="no2">Female</label>
        <input type="radio" id="no3" name="gender"   >
        <label for="no3">other</label><br><br>
        <label for="tel">Enter a phone number:</label>
        <input type="phone" id="phone" name="phone"><br><br>
        <label for="my file">Uplode your certificate:</label>
        <input type="file" id="my file" name="my file">
        <input for="Submit" value="Submit"><br><br>
        <input for="Submit" value="Submit">
        <input type="Reset" value="Reset">
        

</div>
</form>
</body>
</html>
